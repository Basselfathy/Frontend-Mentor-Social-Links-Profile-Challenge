<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css.css" />
		<title>Frontend Mentor | Social links profile</title>

	</head>
	<body>
		<main>
			<div id="social-card" class="card">
				<img src="./assets/images/avatar.jpeg" alt="Avatar" class="user__img" />
				<div class="user__details">
					<h1 class="user__details_name">Bassel Fathy</h1>
					<p class="user__details_address">Al-Sharqiyah, Egypt</p>
				</div>
				<p class="user__bio">"Front-end developer | UX/UI Designer."</p>
				<div class="user__links">
					<a href="#"><i class="fa-brands fa-github"></i>GitHub</a>
					<a href="#"><i class="fa-solid fa-terminal"></i>Frontend Mentor</a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i>LinkedIn</a>
					<a href="#"><i class="fa-brands fa-x-twitter"></i>Twitter</a>
					<a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. <br />
				Coded by <a href="#">Bassel_Fathy</a>.
			</div>
		</main>
	</body>
</html>
